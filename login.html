<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0073e6, #4caf50);
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: black;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Login Container */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Inputs */
        input {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0073e6;
            outline: none;
        }

        /* Submit Button */
        button {
            width: 90%;
            padding: 12px;
            background: linear-gradient(135deg, #0073e6, #4caf50);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #005bb5, #3e8c41);
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Message Box */
        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <div id="message"></div>
    </form>

    <script>
        // Usuarios simulados
        const users = [
            { username: 'admin', password: '1234' },
            { username: 'user1', password: 'abcd' }
        ];

        // Manejo del formulario de login
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar usuario
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Guardar usuario en LocalStorage
                localStorage.setItem('loggedInUser', username);
                messageDiv.innerHTML = `<p style="color: green;">¡Bienvenido, ${username}!</p>`;
                // Redirigir al sitio principal
                setTimeout(() => {
                    window.location.href = 'cursos.html'; // Cambiar por la página de destino
                }, 2000);
            } else {
                messageDiv.innerHTML = `<p style="color: red;">Usuario o contraseña incorrectos.</p>`;
            }
        });
    </script>
</body>
</html>
