<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .btn-edx {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-edx:hover {
            background-color: #005bb5;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .cursos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .curso {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .curso:hover {
            transform: scale(1.05);
        }
        .btn-acceder {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-acceder:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a los Cursos</h1>
        <p>Selecciona un curso para acceder</p>
        <a href="https://www.edx.org" class="btn-edx" target="_blank">Ir a EDX</a>
    </header>

    <div class="cursos-container" id="cursosContainer"></div>

    <script>
        // Cargar los cursos desde el archivo JSON
        fetch('cursos.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cursosContainer');
                data.cursos.forEach(curso => {
                    const div = document.createElement('div');
                    div.className = 'curso';
                    div.innerHTML = `
                        <h2>${curso.nombre}</h2>
                        <a href="cursos/${curso.clave}/index.html" class="btn-acceder">Acceder al curso</a>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error al cargar los cursos:', error));
    </script>
</body>
</html>
